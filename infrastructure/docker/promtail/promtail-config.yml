server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with equishare in the name
      - source_labels: ['__meta_docker_container_name']
        regex: '.*equishare.*'
        action: keep
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
      # Add container labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    pipeline_stages:
      # Parse JSON logs from Go services
      - json:
          expressions:
            level: level
            message: message
            time: time
            trace_id: trace_id
            request_id: request_id
            error: error
      # Set log level as label
      - labels:
          level:
          trace_id:
      # Set timestamp from log entry
      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05Z07:00"
      # Extract output line
      - output:
          source: message

  # Scrape all docker container logs (fallback)
  - job_name: docker-all
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Skip equishare containers (handled above)
      - source_labels: ['__meta_docker_container_name']
        regex: '.*equishare.*'
        action: drop
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

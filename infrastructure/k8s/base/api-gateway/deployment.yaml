apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: equishare-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api-gateway
          image: ghcr.io/rohianon/equishare-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: EQUISHARE_SERVER_HOST
              value: "0.0.0.0"
            - name: EQUISHARE_SERVER_PORT
              value: "8000"
            - name: EQUISHARE_ENV
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: environment
            - name: EQUISHARE_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: database.host
            - name: EQUISHARE_DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: database.port
            - name: EQUISHARE_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: equishare-db-credentials
                  key: username
            - name: EQUISHARE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: equishare-db-credentials
                  key: password
            - name: EQUISHARE_DATABASE_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: database.name
            - name: EQUISHARE_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: redis.host
            - name: EQUISHARE_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: redis.port
            - name: EQUISHARE_KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: kafka.brokers
            - name: EQUISHARE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: equishare-jwt-secret
                  key: secret
            - name: EQUISHARE_TELEMETRY_ENABLED
              value: "true"
            - name: EQUISHARE_TELEMETRY_SERVICE_NAME
              value: "api-gateway"
            - name: EQUISHARE_TELEMETRY_COLLECTOR_URL
              valueFrom:
                configMapKeyRef:
                  name: equishare-config
                  key: telemetry.collector_url
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: api-gateway
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: api-gateway
